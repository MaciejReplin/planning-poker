<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planning Poker - Dashboard</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Estimation Dashboard</h1>
      <p>Compare your team's estimates with actual Jira story points</p>
    </header>

    <div style="margin-bottom:1rem;">
      <a href="/" id="back-link">&larr; Home</a>
    </div>
    <script>
      const rid = new URLSearchParams(window.location.search).get('id');
      if (rid) { document.getElementById('back-link').href = `/room.html?id=${rid}`; document.getElementById('back-link').textContent = '\u2190 Back to room'; }
    </script>

    <div class="panel">
      <h2>Load Room Comparison</h2>
      <p style="color:var(--text-muted);font-size:0.85rem;margin-bottom:0.75rem;">
        Shows estimations where Jira SP was entered at accept time.
      </p>
      <label for="room-id-input">Room Code</label>
      <div style="display:flex;gap:0.5rem;">
        <input type="text" id="room-id-input" placeholder="e.g. a1b2c3d4" style="margin-bottom:0;">
        <button class="btn btn-primary" id="load-room-btn">Load</button>
      </div>
    </div>

    <div id="room-stats"></div>
    <div id="room-table"></div>
  </div>

  <script src="/js/dashboard.js"></script>
</body>
</html>
